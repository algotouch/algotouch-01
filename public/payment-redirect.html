
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעבד תשלום</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      color: #374151;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0066ff;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2 id="status">מעבד את התשלום...</h2>
  <p class="message" id="message">אנא המתן, מתבצע עיבוד של פרטי התשלום</p>
  
  <script>
    // Parse URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (const pair of pairs) {
        const [key, value] = pair.split('=');
        if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      }
      
      return params;
    }

    // Process the response according to Cardcom's format
    async function processResponse() {
      const params = getUrlParams();
      const statusElement = document.getElementById('status');
      const messageElement = document.getElementById('message');
      
      console.log('Processing Cardcom redirect with params:', params);
      
      // Check if this is a success response (ResponseCode = 0)
      const isSuccess = params.ResponseCode === '0';
      const responseCode = params.ResponseCode;
      const returnValue = params.ReturnValue;
      
      if (isSuccess && returnValue) {
        statusElement.textContent = 'התשלום התקבל בהצלחה!';
        messageElement.textContent = 'מעביר אותך לדף הבא...';
        
        // Store payment success data
        const paymentData = {
          timestamp: new Date().toISOString(),
          returnValue: returnValue,
          transactionId: params.TranzactionId,
          responseCode: responseCode,
          hasToken: !!params.Token,
          success: true
        };
        
        sessionStorage.setItem('payment_success_data', JSON.stringify(paymentData));
        
        // Try to communicate with parent window
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'payment-success',
              details: paymentData
            }, '*');
          }
        } catch (e) {
          console.log('Could not communicate with parent window:', e);
        }
        
        // Redirect to success page after a short delay
        setTimeout(() => {
          const origin = window.location.origin;
          window.location.href = `${origin}/payment/success?success=true&returnValue=${returnValue}`;
        }, 2000);
        
      } else {
        // Payment failed
        statusElement.textContent = 'התשלום נכשל';
        messageElement.textContent = `קוד שגיאה: ${responseCode || 'לא ידוע'}`;
        
        const errorData = {
          timestamp: new Date().toISOString(),
          responseCode: responseCode,
          returnValue: returnValue,
          success: false
        };
        
        // Try to communicate with parent window
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'payment-error',
              message: `קוד שגיאה: ${responseCode || 'לא ידוע'}`
            }, '*');
          }
        } catch (e) {
          console.log('Could not communicate with parent window:', e);
        }
        
        // Redirect to error page after a short delay
        setTimeout(() => {
          const origin = window.location.origin;
          window.location.href = `${origin}/payment/failed?error=true&code=${responseCode || 'unknown'}`;
        }, 3000);
      }
    }

    // Start processing when page loads
    processResponse();
  </script>
</body>
</html>
