
<!doctype html>
<meta charset="utf-8">
<script>
  // Get the LowProfileCode from the URL parameters
  const lp = new URLSearchParams(location.search).get('LowProfileCode');
  // Get the session_id from the URL parameters
  const sessionId = new URLSearchParams(location.search).get('session_id');
  // Send message to parent window with success status
  parent.postMessage({
    type: 'cardcom-ok',
    lp: lp,
    sessionId: sessionId
  }, location.origin);
  
  console.log('Payment success redirect page loaded, sending message to parent');
</script>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h2>התשלום הושלם בהצלחה!</h2>
  <p>מעבד את התשלום, אנא המתן...</p>
</body>
